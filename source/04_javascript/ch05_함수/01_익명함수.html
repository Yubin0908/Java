<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var i = 'hello';
    document.write(i + '<br>');
    var i = 'hi';
    document.write(i + '<br>');
    var functionVar = function(i, j) { // 익명함수 // 함수표현식
      alert(i + ' test ' + j );
    };
    document.write('functionVar의 내용 : ' + functionVar + '<br>');
    document.write('functionVar의 타입 : ' + typeof(functionVar) + '<br>');
    functionVar(10,20); // 익명함수 호출은 변수의 이름으로 호출
    var functionVar = (i,j) => { // 화살표 함수
      alert(i + ' / ' + j);
    };
    functionVar(10,20);
  </script>
</head>
<body>

</body>
</html>
