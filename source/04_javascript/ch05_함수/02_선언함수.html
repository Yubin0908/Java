<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script> // 익명함수 와 선언함수의 사용 방식은 동일
    funVar(); // 함수의 이름으로 호출
              // 선언함수는 호출을 어디에서 호출하여도 가능함.
    function funVar() { // 선언함수
      alert('함수  funVar');
    };
    document.write(funVar);
    funVar(); // 함수의 이름으로 호출
  </script>
</head>
<body>

</body>
</html>
