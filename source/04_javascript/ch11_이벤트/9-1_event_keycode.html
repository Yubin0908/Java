<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onkeyup = () => {
      let key = event.keyCode; // 누른 키의 ASCII CODE
      let tds = document.getElementsByTagName("td"); // 배열

      // 우측 패드 숫자 : 96(0), 91(1) ~ 105(9)
      // 위쪽 숫자 : 48(0), 49(1) ~ 57(9)
      // a(54), b(55), c(56) ~ z(99)
      if(key >=48 && key <= 56) {
        // 모든 td의 배경색을 white로 한 후, 입력한 숫자의 td번째만 yellow
        for(let i = 0; i < tds.length; i++) {
          tds[i].style.backgroundColor = "white";
        }
        tds[key-48].style.backgroundColor = "yellow";

      } else if(key >= 96 && key <= 104) {
        for(let idx = 0; idx < tds.length; idx++) {
          tds[idx].style.backgroundColor = "white";
        }
        tds[key-96].style.backgroundColor = "red";
      }
      alert(key);
    };
  </script>
  <style>
    table {
      width: 500px;
      margin: 10px auto;
      background-color: darkblue;
    }
    td {
      background-color: white;
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr><td>0</td><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td><td>5</td></tr>
    <tr><td>6</td><td>7</td><td>8</td></tr>
  </table>
</body>
</html>
