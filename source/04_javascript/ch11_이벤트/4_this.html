<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onload = () => {
      header = document.getElementsByClassName("header"); // 배열
      for(var idx in header) {
        header[idx].onclick = function() {
          // this : 클릭 이벤트가 발생된 컴포넌트 객체. this 사용 시 화살표 함수 사용불가
          this.style.color = 'red';
        }
      };
    };
  </script>
  <style>
    h1 {
      cursor: pointer;
      width: 0;
    }
  </style>
</head>
<body>
  <h1 class="header">Click1</h1>
  <h1 class="header">Click2</h1>
  <h1 class="header">Click3</h1>
  <h1 class="header">Click4</h1>
  <h1 class="header">Click5</h1>
</body>
</html>
