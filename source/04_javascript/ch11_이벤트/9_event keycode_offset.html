<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    // onkeydown, onkeypress, onkeyup
    window.onkeyup = () => {
      let key = event.keyCode; // 누른 키의 ASCII CODE
      // 우측 패드 숫자 : 96(0), 91(1) ~ 105(9)
      // 위쪽 숫자 : 48(0), 49(1) ~ 57(9)
      // a(54), b(55), c(56) ~ z(99)
      if(key >=48 && key <= 57) {
        alert('위 숫자 ' + (key-48) + ' 를 입력');
      } else if(key >= 96 && key <= 105) {
        alert('우측 숫자 ' + (key-96) + ' 를 입력');
      } else if(key >= 65 && key <= 90) {
        alert(' 문자 ' + String.fromCodePoint(key) + ' 를 입력');
      }
    };
    window.onclick = () => {
      document.body.innerHTML = 'screen좌표 : ' + event.screenX + ',' + event.screenY +  '<br>';
      document.body.innerHTML += 'offset좌표 : ' + event.offsetX + ',' + event.offsetY;
    }
  </script>
</head>

</body>
</html>
