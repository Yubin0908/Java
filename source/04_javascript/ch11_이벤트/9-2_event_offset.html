<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onclick = () => {
      let msg = document.querySelector('p.msg');
      let img = document.querySelector('img');
      let x = event.offsetX;
      let y = event.offsetY;

      msg.innerHTML = '좌표값 : ' + x + ',' + y;
      img.style.display = 'block';
      img.style.left = (x-5) + 'px';
      img.style.top = (y-5) + 'px';
    };
  </script>
  <style>
    img {
      position: absolute;
      z-index: -99;
     /* left: 10px; top: 10px; */
      display: none;
    }
  </style>
</head>
<body>
  <p class="msg">클릭하면 클릭한 곳으로 마차가 옮겨지고 좌표가 출력됩니다.</p>
  <img src="src/car.gif" alt="마차">
</body>
</html>
