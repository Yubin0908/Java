<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onload = () => {
  //  h1 = document.querySelector('h1');
  //  h1 = document.querySelector('h1')[0];
      h1 = document.getElementsByTagName('h1')[0];
      p = document.getElementsByTagName('p')[0];
      var cnt = 0;
      for(var key in h1) {

        if(key.substring(0, 2) == 'on') {
          cnt++;
        p.innerHTML += key + ':' + h1[key] + '<br>';
      }}
      p.innerHTML += 'h1태그 문서 객체의 속성 갯수는 : ' + cnt;
      // 기본 이벤트 모델(고전 이벤트 모델) : 이벤트 속성에 function을 할당
      // on으로 시작하는 속성 : 이벤트 속성 ex. onclick
      // event name = click
      // event variable name = onclick
      // event listener variable name = whenclick
      let whenClick = () => {
        alert('클릭했네');
      };
      h1.onclick = whenClick;
    }
  </script>
  <style>
    h1 {
      cursor: pointer;
      width: 0;
    }
  </style>
</head>
<body>
  <h1>Click!</h1>
  <p></p>
</body>
</html>
