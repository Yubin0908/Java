<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    String.prototype.replace = function(oldStr, newStr) {
      return this.split(oldStr).join(newStr);
    };
    var str = 'abc@abcd@abc@';
    const str1 = '  abc@  abc  ';
    // replace (문자열 바꾸기)
    document.write('원본 -> ' + str + '<br>');
    document.write('"@" => "-" 로 수정 -> ' + str.replace('@', '-') + '<br>');
    document.write('"@" 없애기 -> ' + str.replace('@', '') + '<br>');

    //
    document.write('글씨 길이 -> ' + str.length + '<br>'); // length
    document.write('문자 연결 -> ' + str.concat(str) + '<br>') // concat
    document.write('3번째 ~ 5번째 앞까지 추출 -> ' + str.substring(3,5) + '<br>'); // substring
    document.write('3번째 부터 2글자 추출 -> ' + str.substr(3,2) + '<br>'); // substr
    document.write('첫번째 @ 위치 -> ' + str.indexOf('@') + '<br>'); // indexof(정반향)
    document.write('마지막 @ 위치 -> ' + str.lastIndexOf('@') + '<br>'); // lastIndexOf(역방향)
    document.write('spaace delete -> ' + str1.trim() + '<br>'); // trim(바깥부분의 공백만 제거됨)
    document.write('대문자로 변환 -> ' + str1.toUpperCase() + '<br>') //toUpperCase
    document.write('소문자로 변환 -> ' + str1.toLowerCase() + '<br>') //toLowerCase
    

  </script>
</head>
<body>

</body>
</html>
