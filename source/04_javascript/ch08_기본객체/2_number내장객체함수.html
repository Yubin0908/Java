<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var num = 273.55903; // var num = new Number(273.55903);
    document.write('num - ' + num + ' <br/>'); // num - 273.55903
    document.write('num의 지수형 표현 - ' + num.toExponential(5) + '<br/>'); // num - 2.73559ㄷ+2
    document.write('num 소수점 1자리까지(반올림) - ' + num.toFixed(1) + '<br/>'); // num - 273.6

    //Math.round(num) : 소수점에서 반올림
    document.write('num 소수점 1자리까지(반올림) - ' + Math.round(num*10)/10 + '<br/>'); // num - 273.6
    document.write('num 소수점 1자리까지(반올림 - 안좋은 예) - '+ Math.round(num*1) + '<br/>'); // num - 274 결과가 안나옴.
  </script>
</head>
<body>

</body>
</html>
