<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    let arr1 = new Array('hig','abc','zyx','kim');
    let arr2 = [52,100,12,9,32];

  document.write('정렬 전 arr 1 : ' + arr1 + '<br/>');
  arr1.sort(); //ASCII 코드 순으로 정렬(arr1)이 바뀜;
//  let arr1_org = arr1; // 이렇게하면 주소가 저장됨.(arr1_org도 값이 같이 바뀜) : 얕은 복사
  let arr1_orgi = arr1.slice(); // 깊은 복사
  document.write('깊은 복사함 array : ' + arr1_orgi + '<br/>');
  document.write('정렬 후 arr 1 : ' + arr1 + '<br>');
  document.write('정렬 전 arr 2 :' + arr2 + '<br/>');
  arr2.sort();
  document.write('정렬 후 arr 2 :' + arr2 + '<br>');
 /* arr2.sort(function(left, right) { // 함수 표현식
    return left - right; // 오름차순 정렬
    return right - left; // 내림차순 정렬
  }) */
  document.write('내림차순 정렬 후 arr 2 : ' + arr2 + '<br>');
  arr2.sort((left, right) => left - right); // 화살표 함수
  document.write('오름차순 정렬 후 arr 2 : ' + arr2 + '<br>');
  
  arr2.reverse(); // 배열요소의 정렬을 뒤집는다.
  document.write('reverse 후 arr2 : ' + arr2 + '<br>');

  let top3 = arr2.slice(0,3); // 0~3번째 전까지 배열추출
  document.write('top3 arr2 : ' + top3 + '<br>');
  </script>
</head>

</body>
</html>
