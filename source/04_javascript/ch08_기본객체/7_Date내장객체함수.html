<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script src="getIntervalDay.js"></script>
  <script>
    let now = new Date();
    document.write('now : ' + now + '<br>');
    document.write('날짜와 시간 : ' + now.toLocaleString() + '<br>');
    document.write('오늘 : ' + now.toLocaleDateString() + '<br>');
    document.write('시간 :'+ now.toLocaleTimeString() + '<br>');
    
    let openday = new Date(2023, 5, 26, 9, 30, 0); // 개강시점(2023. 6. 26. 9:30:00)
    let limitday = new Date(2023, 11, 11, 13, 30, 0)
    document.write('now ~ openday 날짜 : ' + now.getIntervalDay(openday) + '<br>');
    document.write('now ~ openday 날짜 : ' + openday.getIntervalDay(now) + '<br>');
    document.write('지금 ~ 수료까지 날짜 : ' + now.getIntervalDay(limitday) + '일<br>')
  </script>
</head>

</body>
</html>
