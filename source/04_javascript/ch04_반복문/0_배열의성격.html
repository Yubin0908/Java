<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    // 자바스크립트의 배열 : 자료의 집합. 배열의 크기가 가변적.
    arr = [2,4,'홍길동',];
    document.write('arr의 타입 : ' + typeof(arr) + ' / 값 : ' + arr + '<br>');
    document.write('arr 방의 갯수 : ' + arr.length + '<br>');
    arr.push(8); // arr의 끝에 추가
    arr.unshift(0); // arr의 앞에 추가
    document.write('(추가 후)arr의 타입 : ' + typeof(arr) + ' / 값 : ' + arr + '<br>');
    document.write('(추가 후)arr 방의 갯수 : ' + arr.length + '<br>');

    value = arr.pop(); // 마지막 배열방의 값을 return하고 삭제
    document.write('arr에서 삭제된 값 value ' + value + '<br>');
    document.write('(삭제 후)arr의 타입 : ' + typeof(arr) + ' / 값 : ' + arr + '<br>');
    document.write('(삭제 후)arr 방의 갯수 : ' + arr.length + '<br>');
  </script>
</head>
<body>

</body>
</html>
