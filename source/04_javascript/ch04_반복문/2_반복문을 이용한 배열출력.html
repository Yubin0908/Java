<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    arr = [273, 32, '홍길동'];
    // 1. 일반for문
    document.write('<h3>일반 for문을 이용</h3>')
    for(let idx = 0; idx < arr.length; idx++) {
      document.write(idx + '번째 : ' + arr[idx] + '<br>');
    }
    // 2. for-in문(object와 array에서 모두 사용)
    document.write('<h3>for-in문 이용</h3>')
    for(idx in arr) {
      document.write(idx + '번째 : ' + arr[idx] + '<br>');
    }
    // 3. forEach 함수 사용(1)
    document.write('<h3>@forEach - 1</h3>')
    // 배열명 : arr
    // 데이터 : 273, 32, '홍길동'
    // 인덱스 : 0, 1, 2
    arr.forEach(function(data, idx){
      document.write(idx + "번째 : " + data + '<br>' );
    });

    // 4. forEach 함수 사용(2)
    document.write('<h3>@forEach - 2</h3>')
    arr.forEach(function(data){
      document.write(data + '<br');
    });
  </script>
</head>
<body>

</body>
</html>
