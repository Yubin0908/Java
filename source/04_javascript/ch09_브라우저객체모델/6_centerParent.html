<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var child = open('6_centerChild.html', '','width=100, height=100');
    let childWidth = screen.width / 2;
    let childHeight = screen.height / 2;
    let childLeft = childWidth / 4;
    let childTop = childHeight / 4;

    child.resizeTo(childWidth, childHeight); // child의 사이즈 조정
    child.moveTo(childLeft, childTop); // child의 위치 조정
  </script>
</head>
<body>

</body>
</html>
