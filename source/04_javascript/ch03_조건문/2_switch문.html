<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var su = parseInt(prompt('숫자를 입력하세요.'));
    
    switch(su%2) {
      case 0 : document.write("짝수입력");
      break;
      case 1 :
      case -1 : document.write('홀수 입력');
      break;
      default : document.write('정수 입력 안함');
    }
  </script>
</head>
<body>

</body>
</html>
