  <script>
    const person = {
      name:'홍길동',
      age:20,
      eat:function(food) {
        const msg = this.age + '살 ' + this.name + '님은 ' + food + '를 먹습니다.';
        alert(msg);
      },
      toString : function() {
        let output = '';
        for(let key in this) {
          if(key!='eat' && key!='toString') {
            output += key + ':' + this[key] + '\n';
          }
        }
        return output;
      },
    };
    
    alert(person);
    person.address = '서울 서대문';
    person.hobby ='개발 하기';

    document.write(replaceAll(person.toString(), '\n', '<br>'))
