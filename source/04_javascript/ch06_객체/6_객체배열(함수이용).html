<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    // 객체를 만드는 함수
    function makeStudent(name, kor, mat, eng, sci) {
      let resultObj = {
        name: name,
        kor: kor,
        mat: mat,
        eng: eng,
        sci: sci,
        getSum: function() {
          return this.kor + this.mat + this.eng + this.sci;
        },
        getAvg: function() {
          return this.getSum() / 4
        },
        toString: function() {
          let output = '';
          for(let key in this) {
            if(key != 'getSum' && key != 'getAvg' && key != 'toString') {
              output += key + ':' + this[key] + '&nbsp; ' ;
          } else if(key == 'getSum' || key == 'getAvg') {
            output += key.substring(3).toLowerCase() + ':' + this[key]() + '&nbsp; ';
          }
        }
        return output;
      },
    };
    return resultObj; // resultObj 선언
    };
    
    var students = [];
    students.push(makeStudent('hong',91,90,91,90));
    students.push(makeStudent('kim',90,88,87,77));
    students.push(makeStudent('lee',90,90,90,90));
    students.push(makeStudent('yun',50,75,48,60));
    students.push(makeStudent('park',80,87,85,81));
    
    students.forEach(function(data, idx) {
      document.write(idx + '번째 ' + data + '<hr>');
    });
  </script>
</head>
