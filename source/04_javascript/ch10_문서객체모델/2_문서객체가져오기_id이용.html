<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var header1, header2;
    var toggle1 = 0, toggle2 = 0;
    var timerId;

    window.onload = function() {
      header1 = document.getElementById("header-1");
      header1.innerHTML = '날짜와 시간';

      header2 = document.getElementById("header-2");
      header2.innerHTML = new Date().toLocaleString();
      // 1초에 한번 실행되는 타이머 추가
      timerId = setInterval(function() {
        header2.innerHTML = new Date().toLocaleString();
      }, 1000);
    };
    function change1() {
      if (toggle1 == 0) {
      header1.innerHTML = 'HEADER-1';
      toggle1 = 1;
      } else {
        header1.innerHTML = '날짜와 시간';
        toggle1 = 0;
      }
    };
    function change2() {
      if (toggle2 == 0) { // 타이머 종료
        clearInterval(timerId);
        toggle2 = 1;
      } else if (toggle2 == 1) { // 타이머 가동
        timerId = setInterval(function() {
          header2.innerHTML = new Date().toLocaleString();
        }, 1000);
        toggle2 = 0;
      }
    };
  </script>
</head>
<body>
  <h1 id="header-1">HEADER-1</h1>
  <h1 id="header-2">HEADER-2(시간)</h1>
  <button onclick="change1()">header-1토글</button>
  <button onclick="change2()">header-2토글</button>
</body>
</html>
