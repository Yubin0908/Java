<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script>
		window.onload = () => {
			document.querySelector('form').onsubmit = () => {
				var option = document.getElementsByTagName('option');
				var selectedCnt = 0;
				for(let i=0; i<option.length; i++) {
					if(option[i].selected) {
						selectedCnt++;
					}
				}
				if(!option.selectedCnt) {
					alert('한개이상 선택하셔야 합니다.');
					return false;
				}
			};
		};
	</script>
</head>
<body>
	<h2>2~9단까지 원하는 구구단 입력</h2>
	<form action="../Ex2" method="post">
		<select multiple="multiple" name="su">
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		<input type="submit" value="구구단 출력">
		<input type="button" value="경고" onclick="alert('form태그 안의 버튼은 input타입 button으로 만들어야함.')">
	</form>
</body>
</html>
