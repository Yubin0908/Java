<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성선택자3</title>
  <style>
    div#wrap {
      width: 350px;
      margin: 0 auto;
    }
    #header {
      text-align: center;
      color: orange;
    }
    #section {
      border-top: 1px solid gray;
      border-bottom: 1px solid gray;
    }
    #section h4[title^='남자'] {
      background: url('src/man.png') no-repeat;
      padding: 0 30px;
    }
    #section h4[title^='여자'] {
      background: url('src/woman.png') no-repeat;
      padding-left: 30px;
    }
    #section p {
      text-align: center;
    }
    #section a {
      text-decoration: none;
      color: darkblue;
    }
    #section a[href$='.docx'] {
      background: url(src/word.png) center right no-repeat;
      padding-right: 30px;
    }
    #section a[href$='xlsx'] {
      background: url(src/excel.png) center right no-repeat;
      padding-right: 30px;
    }
    #footer {
      text-align: center;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <h1>객실안내</h1>
    </div>
    <div id="section">
      <h4 title="남자 도미토리">남자 도미토리</h4>
      <ul>
        <li>공동취사실 및 욕실(화장실) 사용</li>
        <li>1인 20,000원(비수기), 25,000(성수기)</li>
      </ul>
      <h4 title="여자 도미토리">여자 도미토리</h4>
        <ul>
          <li>취사 기구 완비 실내 욕실(화장실) 사용</li> 
          <li>1인 30,000원(비수기), 40,000원(성수기)</li>
        </ul>
        <p>
          <a href="src/intro.docx">유의사항 다운로드</a></p>
        <p>
          <a href="src/intro.xlsx">객실자료 다운로드</a></p>
        
    </div>
    <div id="footer">
      <p>서울시 서대문구 신촌로</p>
    </div>
  </div>
</body>
</html>
