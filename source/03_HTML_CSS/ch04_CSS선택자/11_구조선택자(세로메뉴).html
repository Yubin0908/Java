<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조선택자(세로메뉴)</title>
  <style>
    div#nav {
      width: 200px;
      margin: 0 auto;
      overflow: hidden;
    }

    #nav li {
      list-style-type: none;
      text-align: center;
      border: 1px solid gray;
      margin: 2px;
      padding: 10px;
      font-weight: bold;
      font-size: 1.2em;
      float: left;
    }
    #nav li a {
      text-decoration: none;
      color: black;
      float: left;
    }
    #nav ul li:nth-child(2n+1) { /* ul밑에 홀수번째 li, 첫번쨰는 1 */
      background-color: orange;
    }
    #nav ul li:nth-child(2n) { /* ul밑에 짝수번째 li, 첫번째는 2 */
      background-color: yellow;
    }
    #nav ul li:first-child { /* ul밑에 첫번째 li */
      border-radius: 20px 20px 0 0; /* 좌상 우상 우하 좌하 */
    }
    #nav ul li:last-child { /* ul밑에 마지막번째 li */
      border-radius: 0 0 20px 20px;
    }
  </style>
</head>
<body>
  <div id="nav">
    <ul>
      <li><a href="#m1">menu1</a></li>
      <li><a href="#m2">menu2</a></li>
      <li><a href="#m3">menu3</a></li>
      <li><a href="#m4">menu4</a></li>
      <li><a href="#m5">menu5</a></li>
      <li><a href="#m6">menu6</a></li>
      <li><a href="#m7">menu7</a></li>
      <li><a href="#m8">menu8</a></li>
    </ul>
  </div>
</body>
</html>
