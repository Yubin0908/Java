<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응선택자</title>
  <style>
    div#nav {
      width: 300px;
      margin: 0 auto;
      background-color: red;  
    }
    #nav ul > li {
      color: white;
      font-size: 48px;
      list-style-type: none;
    }
    #nav ul li:hover {
      color: pink;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="nav">
    <ul>
      <li>JAVA</li><li>Oracle</li><li>HTML</li><li>JavaScript</li>
    </ul>
  </div>
</body>
</html>
