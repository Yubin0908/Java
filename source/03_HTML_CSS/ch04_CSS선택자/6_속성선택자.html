<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성선택자</title>
  <style>
    input {
      color: green;}
      input[type='password'] {
      color:black;
    }
    input[type^='te'] { /* input 태그 중 type속성이 te로 시작하는 태그 */
      border: 1px solid red;
      padding: 10px;
      outline: 0;
    }
    input[name$='me'] { /* input 태그 중 name속성이 me로 끝나는 태그 */
      width: 300px;
      color: orange;
    }
    img[alt] { /* img 태그 중 alt속성이 있는 태그 */ 
      width: 100px;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form action="">
    이름<input type="text" name="name" id="" value="홍길동"><br>
    아디<input type="text" name="id" id=""><br>
    비번<input type="password" name="pw" id=""><br>
    전화 <input type="tel" name="tel" id=""><br>
    <img src="src/sulhyun.jpg">
    <img src="src/sulhyun.jpg" alt="설현사진">
    <input type="submit" name="" id="">
  </form>
</body>
</html>
