<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visivility</title>
  <style>
    #visivility > div, #display > div {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
    #visivility div:nth-child(2) {
      visibility: hidden;
    }
    #display div:nth-child(2) {
      display: none;
    }
    
  </style>
</head>
<body>
  <div id="visivility">
    <div>visi1</div>
    <div>visi2</div>
    <div>visi3</div>
  </div>
  <div id="display">
    <div>dis1</div>
    <div>dis2</div>
    <div>dis3</div>
  </div>
</body>
</html>
