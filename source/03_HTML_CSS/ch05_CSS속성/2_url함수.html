<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-url</title>
  <style>
    /* url()함수의 용도 : 로컬폰트 지정, 백그라운드 이미지 지정 */
    @font-face {
      font-family: NanumDongHwa;
      src: url(src/NanumDongHwaDdoBag.ttf);
    }
    * {
      font-family: 'NanumDongHwa';
      font-size: 40px;
    }
    #wrap {
      width: 600px;
      margin: 10px auto;
      border: 1px solid gray;
      height: 400px;
    }
    #wrap #content {
      /* 블록형 태그는 width지정이 없으면 부모의 width, height 지정이 없으면 필요한만큼 지정 */
      width: 80%;
      height: 100%;
      margin: 0 auto;
   /*   background-image: url('src/sulhyun.jpg');
      background-repeat: no-repeat;
      background-position: center; */
      background: url('src/sulhyun.jpg') center no-repeat;
      background-size: 120%;
      font-size: 1.1em;
    }

  </style>
</head>
<body>
  <div id="wrap">
    <div id="content">설현도 내일 쉴까?</div>
  </div>
</body>
</html>
