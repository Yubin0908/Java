<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-position[relative]</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
    }
    div:nth-child(1) {
      position: relative; /* 상대좌표 */
      top: 50px;
      left: 50px;
    }
    div:nth-child(2) {
      position: relative;
      top: 60px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div id="red">RED</div>
  <div id="Bule">Blue</div> 
</body>
</html>
