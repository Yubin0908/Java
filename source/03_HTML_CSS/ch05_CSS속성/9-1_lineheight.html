<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lineHeight</title>
  <style>
    div {
      width: 300px; 
      height: 300px;
      background-color: red;
      border-radius: 150px;
      text-align: center;
      font-size: 3em;
      line-height: 300px; /* lineheight와 height가 같게 */
      color: white;
    }
  </style>
</head>
<body>
  <div>BUTTON</div>
</body>
</html>
