<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-position[혼합사용]</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #contain {
      width: 700px;
      margin: 0 auto;
      border: 1px solid gray;
    }
    #header {
      height: 50px;
      text-align: center;
      background-color: lightgray;
      line-height: 50px;
    }
    #wrap {
      height: 200px;
      position: relative; /* 자식태그가 부모인 wrap을 벗어나지 않게 하는 용도 */
    }
    #wrap #content1 {
      position: absolute;
      background-color: red;
      width: 400px;
      height: 180px;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    #wrap #content2 {
      position: absolute;
      background-color: yellow;
      width: 320px;
      height: 170px;
      top: 20px;
      right: 20px;
    }
    #footer {
      height: 50px;
      text-align: center;
      background-color: lightgray;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div id="contain">
    <div id="header">
      HEADER
    </div>
    <div id="wrap">
      <div id="content1">content1</div>
      <div id="content2">content2</div>    
    </div>
    <div id="footer">FOOTER

    </div>
  </div>
</body>
</html>
