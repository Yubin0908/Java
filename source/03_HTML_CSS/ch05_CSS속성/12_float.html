<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-float</title>
  <style>
    #contain {
      width: 400px;
      margin: 0 auto;
      border: 1px solid red;
    }
    #contain > div {
      width: 400px;
      border: 5px solid lightgray;
      box-sizing: border-box; /* border가 width 안으로 */
      overflow: hidden;
    }
    #contain .first, #contain .second {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 1px solid red;
    }
    #contain #row1 > div {
      float: left;
    }
    #contain #row2 > div {
      float: right;
    }
  </style>
</head>
<body>
  <div id="contain">
    <div id="row1">
      <div class="first">first</div>
      <div class="second">second</div>
    </div>
    <div id="row2">
      <div class="first">first</div>
      <div class="second">second</div>
    </div>
  </div>
</body>
</html>
