<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-display</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
    /* display 속성에 들어갈 수 있는 값 : block, inline, inline-block, none */
    div:nth-child(1) {
      background-color: red;
    }
    div:nth-child(2) {
      background-color: green;
      display: block;
      margin: 10px;
    }
    div:nth-child(3) {
      background-color: blue;
      display: block;
    }
    div:nth-child(4) {
      background-color: yellow;
      display: inline;
      margin: 20px;
      /* inline 속성 : width, height 무시, 여백 - 옆여백 유효 상하여백 무시 */
    }
    div:nth-child(5) {
      background-color: beige;
      display: none;
    }
    div:nth-child(6) {
      background-color: red;
      display: inline-block; /* height, width, margin 유효 */
    }
    div:nth-child(7) {
      display: inline-block;
      background-color: blueviolet;
    }

  </style>
</head>
<body>
  <div>content1</div>
  <div>content2</div>
  <div>content3</div>
  <div>content4</div>
  <div>content5</div>
  <div>content6</div>
  <div>content7</div>
  <div>content8</div>
</body>
</html>
