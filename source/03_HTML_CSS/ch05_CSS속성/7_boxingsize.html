<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-boxingSize</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul li {
      list-style: none;
    }
    a {
      text-decoration: none;
      color: black;
    }
    div:nth-child(1), div:nth-child(2), div:nth-child(3) {
      width: 100px;
      height: 100px;
      border: 5px solid black;
    }
    div:nth-child(1) {
      background-color: yellow;
    }
    div:nth-child(2) {
      background-color: green;
      box-sizing: border-box;
    }


    div ul {
      overflow: hidden;
    }
    div ul li {
      float: left;
      width: 30%;
      border: 1px solid red;
      box-sizing: border-box;
      margin: 1.5%;
      text-align: center;
      padding: 10px 0;
    }
    div ul li a {
      display: block;

    }
  </style>
</head>
<body>
  <div>1111</div>
  <div>2222</div>
  <div>3333</div>
  <div>
    <ul>
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
    </ul>
  </div>
</body>
</html>
