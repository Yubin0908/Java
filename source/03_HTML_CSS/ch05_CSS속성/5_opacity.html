<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-opacity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
      width: 200px;
      height: 100px;
      background-color: red;
      display: inline-block;
    }
    li:nth-child(1) {
      opacity: 1; /* Default */
    }
    li:nth-child(2) {
      opacity: 0.7; /* 1(불투명) : 2(투명) */
    }
    li:nth-child(3) {
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <ul>
    <li>우리나라만세!</li>
    <li>우리나라만세!</li>
    <li>우리나라만세!</li>
  </ul>
</body>
</html>
