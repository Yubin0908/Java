<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성-margin/padding</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 200px;
      height: 200px;
      font-weight: bold;
    }
    #content0 {
      background-color: red;
    }
    #content1 {
      background-color: green;
      padding: 20px;
    }
    #content2 {
      background-color: blue;
      border: 5px solid black;
    }
    #content3 {
      background-color: yellow; 
      margin: 20px;
    }
    #content4 {
      background-color: pink;
      padding: 20px;
      margin: 20px;
      border: 5px solid red;
    }
  </style>
</head>
<body>
  <div id="content0">200 * 200</div>
  <div id="content1">200 * 200 <br>(padding만)</div>
  <div id="content2">200 * 200 <br>(border만)</div>
  <div id="content3">200 * 200 <br>(margin만)</div>
  <div id="content4">200 * 200 <br>(모두 다)</div>
</body>
</html>
