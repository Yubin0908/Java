<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 tag</title>
  <style> 
    table {
     background-color: #000;
     margin: 10px 20px 10px 20px;
     
    }
  table td {
    background-color: #FFFFFF;
    padding: 10px;
    }
  table tr {
    background-color: #FFFFFF;

  }
  </style>
</head>
<body>

  <table>
    <caption>병합이 없는 기본 테이블</caption>
    <tr>
      <td>1행1열</td>
      <td>1행2열</td>
      <td>1행3열</td>
      <td>1행4열</td>
    </tr>

    <tr>
      <td>2행1열</td>
      <td>2행2열</td>
      <td>2행3열</td>
      <td>2행4열</td>
    </tr>

    <tr>
      <td>3행1열</td>
      <td>3행2열</td>
      <td>3행3열</td>
      <td>3행4열</td>
    </tr>
  </table>

  <table>
    <caption>병합(열병합, 행병합) 있는 기본 테이블</caption>
    <tr>
      <th colspan="3">제목1,2,3</th>

      <th>제목4</th>
    </tr>
    <tr>
      <td colspan="2">1행1열,1행2열</td>
 
      <td>1행3열</td>
      <td>1행4열</td>
    </tr>

    <tr>
      <td>2행1열</td>
      <td>2행2열</td>
      <td rowspan="2">2행3열<br>3행3열</td>
      <td>2행4열</td>
    </tr>

    <tr>
      <td>3행1열</td>
      <td>3행2열</td>
      <td>3행4열</td>
    </tr>
  </table>
</body>
</html>
