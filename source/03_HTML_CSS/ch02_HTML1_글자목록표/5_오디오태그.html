<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오디오 tab</title>
</head>
<body>
  <p>
    스티브잡스 스탬포드 연설 전반부 <br>
    <audio src="sound/stevejobs1.mp3" controls="controls" preload="auto" loop="loop"></audio>

  <p>
    스티브잡스 스탬포드 연설 후반부 <br>

    </audio>
  </p>

</body>
</html>
