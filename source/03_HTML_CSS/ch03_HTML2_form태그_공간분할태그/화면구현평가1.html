<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면구현평가1</title>
  <link rel="stylesheet" href="화면구현평가1.css" type="text/css">

  <script>
    function chk() {
      if (frm.name.value.length < 2) {
        alert("이름은 2글자 이상 필수입력입니다.");
        frm.name.focus();
        return false;
      } else if (frm.id.value.length < 4) {
        alert("ID는 4글자 이상 입력하세요.");
        frm.id.focus();
        return false;
      } else if (frm.pw.value.length < 1) {
        alert("비밀번호는 1글자 이상 입력하세요.");
        frm.pw.focus();
        return false;
      } else if (frm.pw.value !== frm.pwchk.value) {
        alert("비밀번호가 일치하지 않습니다.");
        frm.pw.value = "";
        frm.pwchk.value = "";
        frm.pw.focus();
        return false;
      }
      return true;
    }
  </script>
</head>

<body>

  <div id="title">
   <h2>회원가입</h2>
  </div>
  <div>
    <fieldset>
      <form action="" name="frm" onsubmit="return chk()">
      <legend>필수입력</legend>
      <table>
        <tr>
          <label for="name"><td>이 름<b><sup>*</sup></b></td></label>
          <td><input type="text" name="name" id="name"  autofocus="autofocus" placeholder="이름은 2글자 이상"></td>
        </tr>
        <tr>
          <label for="id"><td>아이디<b><sup>*</sup></b></td></label>
          <td><input type="text" name="id" id="id"  placeholder="ID는 4글자 이상"></td>
        </tr>
        <tr>
          <label for="pw"><td>비밀번호<b><sup>*</sup></b></td></label>
          <td><input type="password" name="pw" id="pw" required="required" placeholder="비밀번호는 1글자 이상"></td>
        </tr>
        <tr>
          <label for="pwchk"><td>비번확인<b><sup>*</sup></b></td></label>
          <td><input type="password" name="pwchk" id="pwchk" required="required"></td>
        </tr>
        <tr>
          <label for="tel"><td>전화번호<b><sup>*</sup></b></td></label>
          <td><input type="tel" name="tel" id="tel" pattern="[0-9]{2,3}.\d{3,4}.\d{4}"title="전화번호 형식을 맞춰주세요." required="required"></td>
        </tr>
        <tr>
          <label for="email"><td>이메일<b><sup>*</sup></b></td></label>
          <td><input type="email" name="email" id="email" required="required" pattern="\w+@\w+\w+(\.\w+){1,2}" placeholder="sd@domain.com또는co.kr"></td>
        </tr>
      </table>
    </fieldset>


  <div id="sub_form">
    <fieldset>
      <legend>추가 입력 사항</legend>
      <table>
      <tr>
        <td>결혼<label for="yes">유&nbsp;</label><label for="no">무</label>
          <input type="radio" name="merry" id="yes">기혼
          <input type="radio" name="merry" id="no">미혼</td>
        </tr>
      <tr>
        <td>자식
        <input type="checkbox" name="boy">아들
          <input type="checkbox" name="girl">딸
        </td>
      </tr>
    </table>
    </fieldset>

  </div>
  <div id="submit">
      <input type="submit" value="가입"> 
      <input type="reset" value="취소">
  </div>
</form>
</div>
  <div id="footer">


  </div>
</body>
</html>
