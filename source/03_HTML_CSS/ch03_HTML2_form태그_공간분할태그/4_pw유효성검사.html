<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW 유효성검사</title>
</head>

<script>
  function chk() { //submit 알일어나는 조건 : id를 4글자 미만입력, 비밀번호입력하지 않은경우, 비밀번호 불일치일 경우
    if(frm.id.value.trim().length<4) {
      alert("ID는 4글자 이상 필수입력입니다.")
      frm.id.focus();
      return false;
    } else if(!frm.pw.value) {
      alert("비밀번호를 입력하세요.")
      frm.pw.focus();
      return false;
    } else if(frm.pw.value != frm.pwchk.value) {
      alert("비밀번호가 일치하지 않습니다.")
      frm.pw.value=''; //empty str
      frm.pwchk.value=''; //empty str
      frm.pw.focus(); //name=pw point
      return false;
    }
    return true;
  }
</script>
<body>
  <form action="" name="frm" onsubmit="return chk()">
    <table>
      <tr>
        <td>아이디</td>
        <td><input type="text" name="id" placeholder="아이디는 4자리이상"></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password" name="pw"></td>
      </tr>
      <tr>
        <td>비밀번호 확인</td>
        <td><input type="password" name="pwchk"></td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="submit">
        </th>
      </tr>
    </table>
  </form>
</body>
</html>
