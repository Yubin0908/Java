<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>

  <style>
    table {
      border-collapse: collapse;

    }
    tr {
      border-top: black solid 1.5px;
      border-bottom: black solid 1.5px;
      border-left: black solid 1.5px;
      border-right: black solid 1.5px;
    }
    td {
      padding: 5px 10px;
    }
  </style>
  <script>
    function chk()  {
      //submit 안일어나는 조건 : frm.title.value=='' 이거나 frm.author.value는 2글자 미만
      if(frm.title.value.trim() == "") { // "", 0 == false
        alert("제목은 필수입력 사항입니다");
        frm.title.value = "";
        frm.title.focus(); //frm.title에 커서깜빡임(focus value)
        return false;
      } else if(frm.author.value.length < 2) {
        alert('작성자명은 2글자 이상 입력하세요');
        frm.author.focus();
        return false;
      }
      return true;
    }
  

  </script>

</head>
<body>
  <form action="" name="frm" onsubmit="return chk()">
    <table>
      <caption><h2>게시판</h2></caption>
        <td>제목</td>
        <td><input type="text" name="title" size="30"></td>
      <tr>
        <td>작성자</td>
        <td><input type="text" name="author" size="30"></td>
      </tr>
      <tr>
        <td>내용</td> 
        <td><textarea name="textbox" cols="32" rows="5"></textarea></td>
      </tr>
      <tr>
        <td>첨부파일</td>
        <td><input type="file" name="fileu"></td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="submit" value="입력">
          <input type="reset" value="초기화">
        </th>
      </tr>
    </table>

  </form>
</body>
</html>
