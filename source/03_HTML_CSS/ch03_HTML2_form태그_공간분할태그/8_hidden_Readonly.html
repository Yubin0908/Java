<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hidden_ReadOnly</title>
</head>
<body>
  <!-- hidden, readOnly(전송) vs disable(전송불가) -->
  <form action="">
    <input type="hidden" name="replyNo" value="4">
    disable data <input type="text" disabled="disabled" name="disableParam" value="전송안됨"><br>
    readOnly data <input type="text" readonly="readonly" name="readParam" value="Read Only"><br>
    <input type="submit">
  </form>
</body>
</html>
