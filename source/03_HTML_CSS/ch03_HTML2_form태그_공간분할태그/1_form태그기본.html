<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form tag</title>
  <style>
    td, th {padding: 3px;}
    #submitbox {height: 25px; width: 50%;}
  </style>
</head>
<body>
  <!-- form 태그 밖의 input은 전달 불가. form 태그의 method는 기본 get방식 -->
  <form action="http://www.daum.net" method="get">
    <table>
      <tr>
        <td> 아이디 </td>
          <td>
          <input type="text" name="id"> <br>
        </td>
      </tr>
      <tr>
        <td> 비밀번호 </td>
          <td>
          <input type="password" name="pw"> <br>
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <input id="submitbox" type="submit" value="login">
        </th>
      </tr>
    </table>
  </form>
</body>
</html>
